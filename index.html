<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div  class="header">
      <h2 class="header-title">People Search</h2>
      <form id='searchForm'>
          <select class="filter-dropdown" id='dropdown'>
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="gender">Gender</option>
          </select>
          <input class="text-input" type="text" id="textInput"> 
          <button class="button" type="button" id="sortBtn">Sort ascending</button>
      </form>
    </div>
    <div class="results" id="resultsSection">
      <h2 class="results-title" id="resultsTitle">Results</h2>
    </div>
    <script src="build.js" type="text/javascript"></script>
  </body>
</html>
